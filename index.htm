<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <section>
            <h1>Sign up</h1>
            <button>
                <i class="fa-brands fa-google"></i>
                Sign up with Google
            </button>
            <hr>
        </section>


        <section>
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name" placeholder="your name"><br>
          <label for="email">Email</label><br>
          <input type="email" name="name" id="email" placeholder="example@gmail.com"><br>
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password" placeholder="at least 8 characters">
          
          <div id="passChecker"></div>

          <input type="checkbox" id="checkbox">
          <label for="checkbox" id="cc">I agree with Terms and Privacy</label>
          
          <button id="signUp">Sign up</button>
          <hr>
        </section>
        <section>
          <p>Already have an account?</p>
          <a href="#">Log in</a>

        </section>


    </div>






    <script src="https://kit.fontawesome.com/193bc7c6b3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
